<!DOCTYPE HTML>
<html>
    <head>
        <title>Tutor Reps</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <style>

            :root{
                
                --my-color: crimson;
                --bk-color: #fff;
                --txt-color: #111;

            }

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }


            /* Mobile */
            body {
               

            }

            section {
                height: 100vh;
                display: grid;
                place-items: center;
                
                background-color: var(--bk-color);
                
            }

            svg {
                fill: var(--txt-color);
            }

            form {
                width: 37vw;
                height: 55vh;
                background-color: crimson;
            }

            input {
                margin: 1rem;
                padding: 1rem;
                width: 100%;
            }

            [type="submit"] {

            }

            .topnav {
                position: absolute;
                top: 1rem;
                right: 1rem;
            }

            .topnav button {
                margin-left: 1rem;
                padding: 1rem;
                width: 4.1rem;
                height: 4.1rem;
                background-color: transparent; 
                border-radius: 50%;
            }

            .topnav button:hover {
                cursor: pointer;
                border-color: var(--my-color);

                > svg {
                    fill: var(--my-color);
                }
            }

            .row3 {
                display: grid;
                place-items: center;
                grid-template-rows: auto auto auto;
                gap: 1rem;
            }

            .row2 {
                display: grid;
                place-items: center;
                grid-template-rows: 1fr 1fr;
                gap: 1rem;
            }

            .card {
                min-width: 400px;
                min-height: 301px;
                border: 2px solid var(--my-color);
                border-radius: 7px; 
            }

            .card-txt {
                text-align: center;
            }

            #intro {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                font-size: 75px;
            }

            #login-img {
                width: 100%;
                height: 100%;
                background-image: url('./static/login.png');
                background-position: center;
                background-size: cover;
            }

            .dark {
                background-color: var(--txt-color);
                color: var(--bk-color);
            }

            .dark-btn {
                background-color: transparent;
                color: var(--bk-color);
                border: 1px solid var(--bk-color);

                > svg {
                    fill: var(--bk-color);
                }
            }


            /* Desktop */
            @media screen and (min-width: 635px) {
                
                .topnav {
                    top: 3rem;
                    right: 3rem;
                    
                }

                h1{
                    font-size:3rem;
                }

                section{
                    height:100vh;
                    display: grid;
                    place-items: center;
                }

                .row3 {
                    width: 95%;
                    grid-template-rows: auto auto;
                    grid-template-columns: auto auto;
                }

                .row2 {
                    grid-template-rows: 1fr;
                    grid-template-columns: 1fr 1fr;
                }

                #intro {
                    font-size: 111px;
                }
            }

            @media screen and (min-width: 1341px) {
                .row3 {
                    grid-template-rows: auto;
                    grid-template-columns: auto auto auto;
                }

                #intro {
                    font-size: 155px;
                }
            }

        </style>
    </head>
    <body>

        <div class="topnav">

                </svg>
            </button>
            <button class="dark-btn" title="login">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960">
                    <path d="M478.09-111.87v-91h279.04v-554.26H478.09v-91h279.04q37.78 0 64.39 26.61t26.61 64.39v554.26q0 37.78-26.61 64.39t-64.39 26.61H478.09Zm-87.42-156.65-62.89-65.41L428.35-434.5H111.87v-91h316.48L327.78-626.07l62.89-65.41L601.91-480 390.67-268.52Z"/>
                </svg>
            </button>
            <button class="dark-btn" title="change">
                 <svg xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 488.85 488.85">
                  <path d="M244.425,98.725c-93.4,0-178.1,51.1-240.6,134.1c-5.1,6.8-5.1,16.3,0,23.1c62.5,83.1,147.2,134.2,240.6,134.2 s178.1-51.1,240.6-134.1c5.1-6.8,5.1-16.3,0-23.1C422.525,149.825,337.825,98.725,244.425,98.725z M251.125,347.025 c-62,3.9-113.2-47.2-109.3-109.3c3.2-51.2,44.7-92.7,95.9-95.9c62-3.9,113.2,47.2,109.3,109.3 C343.725,302.225,302.225,343.725,251.125,347.025z M248.025,299.625c-33.4,2.1-61-25.4-58.8-58.8c1.7-27.6,24.1-49.9,51.7-51.7 c33.4-2.1,61,25.4,58.8,58.8C297.925,275.625,275.525,297.925,248.025,299.625z"></path> ù
                </svg>
            </button>
        </div>

        <section class="dark">

            <div>

                <h1 id="intro">REPS</h1>
                
            </div>
        </section>

        <!-- login -->
        <section class="row2">

            <div id="login-img" class="dark"></div>

            <div>
                <form id="login-form">
                    <h1>Login</h1>
                    <div>
                        <label for="username">Username</label>
                        <input id="username" type="text" placeholder="Username">
                    </div>

                    <div>
                        <label for="password">Password</label>
                        <input id="password" type="password" placeholder="Password">
                    </div>
                
                    <button type="submit">Login</button>
                </form>
            </div>

        </section>

        <section>

            <div class="row3">
                <div class="card">
                    <img src="https://placehold.co/400x200" alt="placeholder">
                    <div class="card-txt">
                        <h2>Pasini Lorenzo</h2>
                        <p>Materia : Matematica<br>
                        Prezzo : 15€</p>
                    </div>
                </div>

                <div class="card">
                    <img src="https://placehold.co/400x200" alt="placeholder">
                    <div class="card-txt">
                        <h2>Aliprandi Luigi</h2>
                            <p>Materia : Informatica<br>
                            Prezzo : 12€</p>
                        </div>
                </div>

                <div class="card ">
                    <div class="card-txt">
                    <img src="https://placehold.co/400x200" alt="placeholder">
                        <h2>Seghezzi Duilio</h2>
                            <p>Materia : Italiano<br>
                            Prezzo : 10€</p>
                    </div>
                </div>
            </div>

        </section>

        <section class="dark">
            <h1>What do we do ?</h1>
            <p>Il Nostro Obbiettivo è Lo Sviluppo Di Un Sito Che Semplifichi Alle Persone </p>
        </section>

        <script>

            document.addEventListener('DOMContentLoaded', () => {

                const version = '0.4.1'
                console.log(`@APP v${version}`)

                const btnStyle = document.querySelector('[title="change"]')

                btnStyle.addEventListener('click', () => {
                    console.log('@CLICK >> Style')

                    const sections = document.querySelectorAll('section')
                    const buttons = document.querySelectorAll('button')

                    sections.forEach(section => {
                        section.classList.toggle('dark')
                    })

                    buttons.forEach(button => {
                        button.classList.toggle('dark-btn')
                    })

                })

                
            })
        </script>

    </body>
</html>
