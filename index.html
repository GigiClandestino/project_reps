<!DOCTYPE HTML>
<html>
    <head>
        <title>Tutor Reps</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <style>

            :root{
                
                --my-color: crimson;
                --bk-color-dark:black;
                --bk-color-light:whitesmoke;
                --txt-color-dark:black;
                --txt-color-light:whitesmoke;

            }

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }


            /* Mobile */
            body {


            }

            section {
                padding: 3rem;
                height: 100vh;
                display: grid;
                place-items: center;
                
                background-color: var(--bk-color-light);
                
            }

            svg {
                fill: whitesmoke;
            }

            .topnav {
                position: absolute;
                top: 1rem;
                right: 1rem;
            }

            .topnav button {
                margin-left: 1rem;
                padding: 1rem;
                width: 4.1rem;
                height: 4.1rem;
                border: none;
                background-color: transparent;
                border: 1px solid var(--txt-color-light);
                border-radius: 50%;
            }

            .topnav button:hover {
                cursor: pointer;
                border-color: var(--my-color);

                > svg {
                    fill: var(--my-color);
                }
            }

            .row {
                display: grid;
                place-items: center;
                grid-template-rows: auto auto auto;
                gap: 1rem;
            }

            .card {
                min-width: 400px;
                min-height: 301px;
                border: 2px solid var(--my-color);
                border-radius: 7px; 
            }

            .card-txt {
                text-align: center;
            }

            #intro {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                font-size: 75px;
            }

            .dark {
                background-color: var(--bk-color-dark);
                color:var(--txt-color-light);
                
                
            }

            /* Desktop */
            @media screen and (min-width: 635px) {
                
                .topnav {
                    top: 3rem;
                    right: 3rem;
                    
                }

                h1{
                    font-size:3rem;
                }

                section{
                    height:100vh;
                    display: grid;
                    place-items: center;
                }

                .row {
                    width: 95%;
                    grid-template-rows: auto auto;
                    grid-template-columns: auto auto;
                }

                #intro {
                    font-size: 111px;
                }
            }

            @media screen and (min-width: 1341px) {
                .row {
                    grid-template-rows: auto;
                    grid-template-columns: auto auto auto;
                }

                #intro {
                    font-size: 155px;
                }
            }



        </style>
    </head>

        <script>

            document.addEventListener('DOMContentLoaded', () => {

                const version = '0.3.1'
                console.log(`@APP v${version}`)

                const btns = document.querySelectorAll('.topnav button')

                btns.forEach(btn => {
                    btn.addEventListener('click', () => {
                        console.log('clicked')

                        if(btn.title === 'change'){
                            const section = document.querySelector('section')
                            section.classList.toggle('dark')
                              
                        }
                    })
                })


                
            })
        </script>
