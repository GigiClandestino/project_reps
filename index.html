<!DOCTYPE HTML>
<html>
	<head>
		<title>Tutor Reps</title>
		<meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <style>
            /* Mobile */
            /*Nav/Search Css*/
            @media screen and (max-width: 600px) {
                .topnav a, .topnav input[type=text] {
                    float: none;
                    display: block;
                    text-align: left;
                    width: 100%;
                    margin: 0;
                    padding: 14px;
                }
                .topnav input[type=text] {
                    border: 1px solid #ccc;
                }
            }
            /*Dekstop*/
            body{
                background-image: linear-gradient(to left,lightgreen, lightblue) 
            }
            nav {
            display: block;
            
            }
            h1{
                font-size: 200%;
            }
            /*Button Css*/
            .dropbtn {
            background-color: #3498DB;
            color: white;
            padding: 16px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 15px;
            }

            .dropbtn:hover, .dropbtn:focus {
            background-color: #2980B9;
            }

            .dropdown {
            position: relative;
            display: inline-block;
            }

            .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f1f1f1;
            min-width: 160px;
            overflow: auto;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 15px;
            }

            .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            }

            .dropdown a:hover {background-color: #ddd;}

            .show {display: block;}

            /*Nav/Search Css*/
            .topnav {
                overflow: hidden;
            }

            .topnav a {
                float: left;
                display: block;
                color: black;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
                font-size: 17px;
                font-weight: 1000;
            }

            .topnav a:hover {
                background-color: #239ca24f;
                color: black;
            }

            .topnav a.active {
                background-color: #2196F3;
                color: rgba(255, 255, 255, 0);
            }

            .flex-container {
                display: flex;
                align-items: center; 
                float: right; 
            }

            .topnav .search-container {
                margin-left: 10px; 
            }

            .topnav input[type=text] {
                padding: 10px; 
                margin-top: 8px;
                font-size: 20px; 
                border: none;
                width: 300px; 
            }

            .topnav .search-container button {
                float: right;
                padding: 6px 10px;
                margin-top: 8px;
                margin-right: 16px;
                background: #ddd;
                font-size: 17px;
                border: none;
                cursor: pointer;
            }

            .topnav .search-container button:hover {
                background: #ccc;
            }

            .flex-container {
                display: flex;
                align-items: center; 
                float: left; 
            }
            .right-links {
                float: right; 
            }
        </style>
	</head>
	<body>
        <section>
            <div class="topnav">
                <a href=""><b>Tutor Reps</b></a>
                <div class="right-links">
                    <a href=""><b>Help</b></a>
                    <a href=""><b>Fuq</b></a>
                    <a href=""><b>Login</b></a>
                </div>
            </div>
            <h1>Ottieni Subito Una Lezione Con Alcuni Dei Nostri Collaboratori</h1>
            <h4>Migliora costantemente con qualcuno che ti aiuta al tuo fianco</h4>
            <div class="flex-container"> <!-- New flex container -->
                <div class="dropdown">
                    <button onclick="myFunction()" class="dropbtn">Materie</button>
                    <div id="myDropdown" class="dropdown-content">
                        <a href=""> //img src=".gitignore/Diritto.PNG" </a>
                        <a href=""><img src=""></a>
                        <a href=""><img src=""></a> 
                    </div>
                </div>
                <div class="search-container">
                    <input type="text" placeholder="Search.." name="search">
                    <button type="submit"><i class="fa fa-search"></i></button>
                </div>
            </div>
           
            
        </section>
        <section>

        </section>
        <script>
            function myFunction() {
            document.getElementById("myDropdown").classList.toggle("show");
            }

            // Close the dropdown if the user clicks outside of it
            window.onclick = function(event) {
            if (!event.target.matches('.dropbtn')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                var i;
                for (i = 0; i < dropdowns.length; i++) {
                var openDropdown = dropdowns[i];
                if (openDropdown.classList.contains('show')) {
                    openDropdown.classList.remove('show');
                }
                }
            }
            }
        </script>
	</body>
</html>
