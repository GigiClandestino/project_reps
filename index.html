    <head>
        <title>Tutor Reps</title>
        <meta charset="utf-8" />

        <style>
            /* Mobile */
            /*Nav/Search Css*/
            @media screen and (max-width: 600px) {
                .topnav a, .topnav input[type=text] {
                    float: none;
                    display: block;
                    text-align: left;
                    width: 100%;
                    margin: 0;
                    padding: 14px;
                }
                .topnav input[type=text] {
                    border: 1px solid #ccc;
                }
            }
            /*Dekstop*/
            body{
                 background-image: linear-gradient(to left,lightgreen, lightblue) 
            }
            nav {
            display: block;
            
            }
            h1{
                font-size: 200%;
            }
            /*Button Css*/
            .dropbtn {
            background-color: #3498DB;
            color: white;
            padding: 16px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 15px;
            }

            .dropbtn:hover, .dropbtn:focus {
            background-color: #2980B9;
            }

            .dropdown {
            position: relative;
            display: inline-block;
            }

            .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f1f1f1;
            min-width: 160px;
            overflow: auto;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 15px;
            }

            .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            }

            .dropdown a:hover {background-color: #ddd;}

            .show {display: block;}

            /*Nav/Search Css*/
            .topnav {
                overflow: hidden;
            }

            .topnav a {
                float: left;
                display: block;
                color: black;
                text-align: center;
                padding: 20px; /* Aumentato il padding */
                margin-top: 25px;
                text-decoration: none;
                font-size: 20px; /* Aumentata la dimensione del font */
                font-weight: 1000;
            }

            .topnav a:hover {
                background-color: #239ca24f;
                color: black;
            }

            .topnav a.active {
                background-color: #2196F3;
                color: rgba(255, 255, 255, 0);
            }
            /*Button*/

            .flex-container {
                display: flex;
                align-items: center; 
                float: right; 
            }

            .topnav .search-container {
                margin-left: 10px; 
            }

            .topnav input[type=text] {
                padding: 10px; 
                margin-top: 8px;
                font-size: 20px; 
                border: none;
                width: 300px; 
            }

            .topnav .search-container button {
                float: right;
                padding: 6px 10px;
                margin-top: 8px;
                margin-right: 16px;
                background: #ddd;
                font-size: 17px;
                border: none;
                cursor: pointer;
            }

            .topnav .search-container button:hover {
                background: #ccc;
            }

            .flex-container {
                display: flex;
                align-items: center; 
                float: left; 
            }
            .right-links {
                float: right; 
            }
            
            .searchBox {
            margin-left: 40vw;
            display: flex;
            max-width: 230px;
            align-items: center;
            justify-content: space-between;
            gap: 8px;
            background: #2f3640;
            border-radius: 50px;
            position: relative;
            }

            .searchButton {
            color: white;
            position: absolute;
            right: 8px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--gradient-2, linear-gradient(90deg, #2AF598 0%, #009EFD 100%));
            border: 0;
            display: inline-block;
            transition: all 300ms cubic-bezier(.23, 1, 0.32, 1);
            }
            /*hover effect*/
            button:hover {
            color: #fff;
            background-color: #1A1A1A;
            box-shadow: rgba(0, 0, 0, 0.5) 0 10px 20px;
            transform: translateY(-3px);
            }
            /*button pressing effect*/
            button:active {
            box-shadow: none;
            transform: translateY(0);
            }

            .searchInput {
            border: none;
            background: none;
            outline: none;
            color: white;
            font-size: 15px;
            padding: 24px 26px 24px 26px;
            position:relative ;
            }
            /*Faq*/
            .faq-button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background: var(--gradient-2, linear-gradient(90deg, #2AF598 0%, #009EFD 100%));
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0px 10px 10px rgba(0, 0, 0, 0.151);
            position: relative;
            }
            .faq-button svg {
            height: 1.5em;
            fill: white;
            }
            .faq-button:hover svg {
            animation: jello-vertical 0.7s both;
            }
            @keyframes jello-vertical {
            0% {
                transform: scale3d(1, 1, 1);
            }
            30% {
                transform: scale3d(0.75, 1.25, 1);
            }
            40% {
                transform: scale3d(1.25, 0.75, 1);
            }
            50% {
                transform: scale3d(0.85, 1.15, 1);
            }
            65% {
                transform: scale3d(1.05, 0.95, 1);
            }
            75% {
                transform: scale3d(0.95, 1.05, 1);
            }
            100% {
                transform: scale3d(1, 1, 1);
            }
            }

            .tooltip {
            position: absolute;
            top: -20px;
            opacity: 0;
            background: var(--gradient-2, linear-gradient(90deg, #2AF598 0%, #009EFD 100%));
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition-duration: 0.2s;
            pointer-events: none;
            letter-spacing: 0.5px;
            }

            .tooltip::before {
            position: absolute;
            content: "";
            width: 10px;
            height: 10px;
            background: var(--gradient-2, linear-gradient(90deg, #2AF598 0%, #009EFD 100%));
            background-size: 1000%;
            background-position: center;
            transform: rotate(45deg);
            bottom: -15%;
            transition-duration: 0.3s;
            }

            .faq-button:hover .tooltip {
            top: -40px;
            opacity: 1;
            transition-duration: 0.3s;
            }
            /*Login*/
            .Btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background: var(--gradient-2, linear-gradient(90deg, #2AF598 0%, #009EFD 100%));
            display: flex;
            align-items: center;
            cursor: pointer;
            box-shadow: 0px 10px 10px rgba(0, 0, 0, 0.151);
            position: relative;
            overflow: hidden;
            transition-duration: .3s;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.199);
            }

            /* plus sign */
            .sign {
            width: 100%;
            transition-duration: .3s;
            display: flex;
            align-items: center;
            justify-content: center;
            }

            .sign svg {
            width: 17px;
            }

            .sign svg path {
            fill: white;
            }
            /* text */
            .text {
            position: absolute;
            right: 0%;
            width: 0%;
            opacity: 0;
            color: white;
            font-size: 1.2em;
            font-weight: 600;
            transition-duration: .3s;
            }
            /* hover effect on button width */
            .Btn:hover {
            width: 125px;
            border-radius: 40px;
            transition-duration: .3s;
            }

            .Btn:hover .sign {
            width: 30%;
            transition-duration: .1s;
            
            }
            /* hover effect button's text */
            .Btn:hover .text {
            opacity: 1;
            width: 70%;
            transition-duration: .3s;
            padding-right: 10px;
            }
            /* button click effect*/
            .Btn:active {
            transform: translate(2px ,2px);
            }
            /*Card*/
            .card {
            position: relative;
            width: 300px;
            height: 500px;
            background-color: #f2f2f2;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            perspective: 1000px;
            box-shadow: 0 0 0 5px #ffffff80;
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            }

            .card svg {
            width: 48px;
            fill: #333;
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            }

            .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(255, 255, 255, 0.2);
            }

            .card__content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
            background-color: #f2f2f2;
            transform: rotateX(-90deg);
            transform-origin: bottom;
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            }

            .card:hover .card__content {
            transform: rotateX(0deg);
            }

            .card__title {
            margin: 0;
            font-size: 24px;
            color: #333;
            font-weight: 700;
            }

            .card:hover svg {
            scale: 0;
            }

            .card__description {
            margin: 10px 0 0;
            font-size: 14px;
            color: #777;
            line-height: 1.4;
            }
            /*Colonne*/
            .column {
            float: left;
            width: 33.33%;
            margin:70px;
            }

            /* Clear floats after the columns */
            .row:after {
            content: "";
            display: table;
            clear: both;
            }
            /*Section*/
            section{
                height:804px;
            }
            /*Card v2.0*/
            /* From Uiverse.io by vamsidevendrakumar */ 
            .card {
            width: 300px;
            height: 500px;
            perspective: 1000px;
            border-radius: 15px;
            }

            .card-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.999s;
            }

            .card:hover .card-inner {
            transform: rotateY(180deg);
            }

            .card-front,
            .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            }

            .card-front {
            background-color: #6A2C70;
            color: #fff;
            display: flex;
            align-items: center;
            border: 10px solid #6A2C70;
            border-radius: 10px;
            justify-content: center;
            font-size: 24px;
            transform: rotateY(0deg);
            }

            .card-back {
            background-color: #F08A5D;
            color: #fff;
            display: flex;
            align-items: center;
            border: 10px solid #F08A5D;
            border-radius: 10px;
            justify-content: center;
            font-size: 24px;
            transform: rotateY(180deg);
            }

            </style>
            </head>
